<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="name">
        <h1> CSS Diner Shopping List</h1>
        <h3> Let's go to the mall! </h3>
    </div>
    <div class="list">
        <form action="">
            <ul>
                <li class="item"><input type="checkbox" name="products" id="1">
                    <label for="1"> A lot of pickles </label></li>
                <li class="item"><input type="checkbox" name="products" id="2">
                    <label for="2"> 10 apples</label></li>
                <li class="item"><input type="checkbox" name="products" id="3">
                    <label for="3"> 20 oranges </label></li>
                <li class="item"><input type="checkbox" name="products" id="4">
                    <label for="4"> 13 plates</label></li>
                <li class="item"><input type="checkbox" name="products" id="5">
                    <label for="5"> 15 bentos </label></li>
                <li class="item"><input type="checkbox" name="products" id="6">
                    <label for="6"> 1 bottle of Sake ^_^ </label></li>
            </ul>
            <button class="button" type="submit"> Bon appetit :) </button>
        </form>
    </div>

</body>

</html>
